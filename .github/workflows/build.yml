name: CI

on: [push, pull_request]

jobs:

  linux-intel-oneapi:
    runs-on: ubuntu-latest
    env:
      CC: icx
      CXX: icpx
      FC: ifort

    steps:
    - name: Intel Apt repository
      timeout-minutes: 1
      run: |
        wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        rm GPG-PUB-KEY-INTEL-SW-PRODUCTS-2023.PUB
        echo "deb https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
        sudo apt-get update
        
    - name: Install Intel oneAPI
      timeout-minutes: 5
      run: sudo apt-get install intel-oneapi-compiler-fortran intel-oneapi-compiler-dpcpp-cpp-and-cpp-classic intel-oneapi-mpi intel-oneapi-mpi-devel intel-oneapi-mkl ninja-build

    - name: checkout project code
      uses: actions/checkout@v2
      with:
        submodules: true
        
    - name: Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Setup Intel oneAPI environment
      run: |
        source /opt/intel/oneapi/setvars.sh
        printenv >> $GITHUB_ENV
        
    - name: Install dependencies
      run: |
        pip3 install -U meson==0.55.3 ninja pytest pytest-cov codecov
        pip3 install -r requirements.txt

    - name: Setup build of extension module
      run: meson setup build --prefix=$PWD -Dla_backend=mkl-rt

    - name: Compile extension module
      run: ninja -C build install

    - name: Install Python package
      run: pip3 install -e .

    - name: Test Python package
      run: pytest -v --cov=xtb --pyargs xtb
      env:
        OMP_NUM_THREADS: 2,1
